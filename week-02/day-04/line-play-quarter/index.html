<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LinePlay</title>
  <style>
    .main-canvas {
      margin: 20px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas width="600" height="600" class="main-canvas"></canvas>
  <script type="text/typescript" src="line-play-quarter.ts"></script>

  <script src="https://rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
  <script src="https://rawgit.com/basarat/typescript-script/master/transpiler.js"></script>

  <div>
    <label for='renderTime'>Rendertime in seconds: </label>
    <input id='renderTime' />
  </div>

  <fieldset>
    <legend>Number of Lines</legend>
    <label for="numberOfLines">Lines</label>
    <input type="range" id="start" name="numberOfLines" min="0" max="400" />
    <input id='showLineRange' />
    <button id='setButton' name='setButton'>Refresh</button>
  </fieldset>
</body>

</html>
